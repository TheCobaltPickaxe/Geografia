<html lang="en">

<head>
    <title>Dados Geografia</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
</head>

<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="contact-wrap w-100 p-lg-5 p-4">
                        <h3 class="mb-4">Dados Geografia</h3>
                        <div id="form-message-warning" class="mb-4"></div>
                        <div id="form-message-success" class="mb-4">
                            Enviado!
                        </div>
                        <form method="POST" id="form" name="form" class="form" autocomplete="off">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="name" id="name"
                                            placeholder="Integrantes Do Grupo">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="rock" id="rock"
                                            placeholder="Nome da Pedra">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <textarea name="message" class="form-control" id="message" cols="30" rows="6"
                                            placeholder="Descrição da Pedra"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <button type="button" style="float: right" id="whatsapp">
                                        <img src="https://www.jungnapratica.com.br/wp-content/uploads/2019/05/icon-whatsApp.png" style="width:32px;height:32x;">
                                    </button>
                                    <div class="form-group">
                                        <input type="submit" value="Criar Arquivo" class="btn btn-primary">
                                        <div class="submitting"></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="wrapper">
                        <div class="row no-gutters">


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
