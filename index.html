<html lang="en">

<head>
    <title>Dados Geografia</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mystyle.css">
    <meta name="google-signin-client_id" content="651642976112-k6mm3uhp2cn1obldt3eq18r2qhc7uuje.apps.googleusercontent.com">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="contact-wrap w-100 p-lg-5 p-4">
                        <h3 class="mb-4">Dados Geografia</h3>
                        <div id="form-message-warning" class="mb-4"></div>
                        <div id="form-message-success" class="mb-4">
                            Enviado!
                        </div>
                        <form method="POST" id="form" name="form" class="form" autocomplete="off">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="rock" id="rock"
                                            placeholder="Nome da Pedra">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <select name="type" class="form-control" id="type">
                                            <option value="magmatic">Ígnea/Magmatica</option>
                                            <option value="sedimentary">Sedimentária</option>
                                            <option value="metamorphic">Metamorfica</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <textarea name="message" class="form-control" id="message" cols="30" rows="6"
                                            placeholder="Descrição"></textarea>
                                    </div>
                                </div>
                                <!-- <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="image" class="form-control-file" name="image" id="image" >
                                    </div>
                                </div> -->
                                <div class="col-md-12">
								    <div class="form-group" style="display:flex; flex-wrap: wrap; justify-content: center;">
                                        <div>
                                            <input type="button" value="Imagem do Computador" onClick="selectImage(false)" class="btn btn-secondary">
                                            <input type="button" value="Imagem Do Drive" onClick="selectImage(true)" class="btn btn-secondary" style="margin-left: 10px;">
                                            <input type="file" accept="image/*, image/heic, image/heif" id="fileInput" multiple oninput="pickImagePC(document.getElementById('fileInput').files)" onclick="this.value = null" hidden>
                                        </div>
                                        <div class="image-box">
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
										<div style="float: right; display:flexbox; justify-content: center; align-items: center;">
                                        	<div class="g-signin2" id="googleSignIn" data-onsuccess="onSignIn"></div>
                                        	<button id="logoutBtn" onclick="onSignOut()" class="btn btn-secondary" type="button" style="display: block; margin-top: 10px;" hidden>Deslogar</button>
                                    	</div>
                                        <input type="submit" value="Enviar" class="btn btn-primary">
                                        <p class="error" id="logInError" hidden>Entre com sua conta google do La Salle antes de fazer isso!</p>
                                        <p class="error" id="notLaSalleError" hidden>A conta logada não é do La Salle!</p>
										<p class="error" id="genericError" hidden></p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="wrapper">
                        <div class="row no-gutters">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>

  <script src="code.js"></script>
  <script type="text/javascript" src="https://apis.google.com/js/api.js?onload=onApiLoad"></script>

</body>

</html>
